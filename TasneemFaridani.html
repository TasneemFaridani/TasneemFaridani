    <style>
      /* styles for gallery and upgrade button */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .gallery img, .gallery video {
        width: 10%;
        height: auto;

      .upgrade-button {

      }

      /* styles for navigation bar */
      .nav {
        background-color: #333;
        overflow: hidden;
      }

      .nav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .nav a:hover {
        background-color: #ddd;
        color: black;
      }

      .nav a.active {
        background-color: #04AA6D;
        color: white;
      }

      /* adjust styles for mobile */
      @media screen and (max-width: 600px) {
        .nav a {
          float: none;
          display: block;
          text-align: left;
        }
      }
    </style>
